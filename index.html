<!DOCTYPE html>
<html>
<head>
	<title>LordofGeeks</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="assets/js/w3.js"></script>
</head>

<body>
  <div class="grid">
    <div w3-include-html="templates/header.html" class="header"></div>
    <div w3-include-html="templates/default.html" class="content"></div>
    <div w3-include-html="templates/social.html" class="social"></div>
  </div>
</body>

<script>
w3.includeHTML();
function* getGreeting() {
  let index = 0;
  let greetings = [
    "你好",
    // "おはよう",
    "SALVE",
    "HEI",
    "SALUT",
    "HELLO",
  ];
  while(true) {
    yield greetings[index];
    index++;
    if(index >= greetings.length) {
      index = 0;
    }
  }
}
function setGreeting() {
  let element = document.getElementById("site-greeting");
  if(element) {
    element.style.opacity = 0;
    setTimeout(() => {
      element.innerHTML = gg.next().value;
      // element.innerHTML = gg.next().value + "!";
      element.style.opacity = 1;
    }, 750);
  }
}
// gg = Greeting Generator
var gg = getGreeting();
var greet_timer = setInterval(setGreeting, 4000); // 3 seconds
</script>
</html>
