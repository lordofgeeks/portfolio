  <script>
    function* getGreeting() {
      let greetings = [
        "HELLO",
        "你好",
        "OHAYO",
        "BONJOUR",
        "GUTEN TAG",
        "SALUT"
      ];
      let index = 0;
      while(index < greetings.length) {
        yield greetings[index];
        index++;
      }
      if(index > greetings.length) {
        index = 0;
      }
    }
    let greet_timer = setInterval(getGreeting, 1000);
  </script>
